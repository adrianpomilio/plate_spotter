<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Plate Spotter - Local Storage</title>

<link rel="stylesheet" type="text/css" href="../css/app.css"/>
</head>

<body>
<!-- Header Begin -->
<header>
	<h1>Plate Spotter</h1>
	
</header>
<section id="spotFormPanel">
	<article>Your Current Location:<span id="latLonDisplay"></span></article>
	<header><h2>Select a State</h2></header>
	
</section>
<section>
	<header><h2>My Plates</h2></header>

	<div id="mySpotsPanel">
	</div>
<footer>
</footer>

<!-- place all javascript files here -->
<script src="../../lib/jquery-1.7.1.min.js" type="text/javascript"></script>
<script src="../../lib/handlebars-1.0.0.beta.6.js" type="text/javascript"></script>
<script src="../js/states.js" type="text/javascript"></script>
<script src="../js/app.js" type="text/javascript"></script>
<script src="../js/spotter.js" type="text/javascript"></script>

<!-- place templates below -->
<script id="spot-create-template" type="text/x-handlebars-template">
	<div id="spotCreatePanel">
				<select id="statePicker">
						<option value="Choose State" data-stateAbbr="{{abbr}}">Choose State</option>
					{{#each states}}
						<option value="{{name}}">{{name}} - {{abbr}}</option>
					{{/each}}
				</select>
				
	</div>
</script>
<script id="spot-view-template" type="text/x-handlebars-template">


	
		{{#each plates}}
			<div class="license-plate" >
				
				<div class="license-plate-date">{{this.date}}</div>
				
				<div class="license-plate-state">{{this.state}}</div>

				<div class="remove-plate-icon" data-plateId="{{this.date}}">x</div>

			</div>
			
		{{/each}}
	
</div>
</script>

</body>
</html>
