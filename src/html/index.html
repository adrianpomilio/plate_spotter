<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Plate Spotter</title>

<link rel="stylesheet" type="text/css" href="../css/app.css"/>
</head>

<body>
<!-- Header Begin -->
<header>
	<h1>Spotter</h1>
	<nav>
		<ul>
			<li><a href="#" id="spotLink">Spotted</a></li>
			<li><a href="#" id="viewMySpots">View My Spots</a></li>
			<li><a href="#" id="viewAllSpots">View All Spots</a></li>
		</ul>
	</nav>
</header>
<section id="workArea">
	
</section>
<footer>
</footer>

<!-- place all javascript files here -->
<script src="../lib/jquery-1.7.1.min.js" type="text/javascript"></script>
<script src="../lib/handlebars-1.0.0.beta.6.js" type="text/javascript"></script>
<script src="../js/states.js" type="text/javascript"></script>
<script src="../js/app.js" type="text/javascript"></script>
<script src="../js/spotter.js" type="text/javascript"></script>

<!-- place templates below -->
<script id="spot-create-template" type="text/x-handlebars-template">
	<div id="spotCreatePanel">
		
				<label>State:</label><br />
				<select id="statePicker">
					{{#each states}}
						<option value="{{name}}">{{name}} - {{abbr}}</option>
					{{/each}}
				</select>
				<br />
				<label>Your Current Location:</label><span id="latLonDisplay"></span>
				<br />
				<button name="submpitPickBtn" id="submitPick">spotted</button>	
			
	</div>
</script>
<script id="spot-view-template" type="text/x-handlebars-template">
<div id="mySpotsPanel">
<h2>My Plates</h1>
	
		{{#each data}}
			<div class="license-plate">

				<div class="license-plate-date">{{{this.date}}}</div>
				
				<div class="license-plate-state">{{this.state}}</div>

			</div>
			
		{{/each}}
	
</div>
</script>

</body>
</html>
